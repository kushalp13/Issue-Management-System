{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Issue Tracker - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="side left">
    <div class="text-wrapper">
      <h2>Login</h2>
      <p>Issue Tracker helps you to manage multiple bug in your software system.</p>
      <p>Login first to proceed further.</p>
    </div>
  </div>

  <div class="side right">
    
    <div class="text-wrapper">
      <h2> super cubs Login!</h2>
      <form action="/loginapp/verifySuper" method="POST">
        {% csrf_token %}
        <lable>Enter Your User Id:</lable>
        <input type="text" class="input" name="username" value="@admin" placeholder="username@usertype">
        <lable>Password:</lable>
        <input type="password" class="input" name="password" placeholder="**********">
        <lable>User type:</lable>
        <input type="text" class="input" name="usertype" value="SUPER_ADMIN" placeholder="TESTER">
        <button class="btn send">Login</button>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="{% static 'js/scriptlogin.js' %}"></script>

</body>
</html>
